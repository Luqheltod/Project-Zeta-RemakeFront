


<app-game-map  
[map]="stageRepository.mapName$ | async"
[flat]="stageRepository.flat$ | async">
</app-game-map>
<app-game-energylife
[flat]="stageRepository.flat$ | async"
(energyModifier)="energyModify($event)"
(healthModifier)="healthModify($event)" 
[energy] = "energy"
[health] = "health" >
</app-game-energylife>
<app-game-text [text]="stageRepository.text$ | async" ></app-game-text>
<app-game-options
 [stage]="stageRepository.stage$ | async"
 (energyModifier)="energyModify($event)"
 (healthModifier)="healthModify($event)"
 (instadeath)="deathForOption($event)"
 ></app-game-options>
